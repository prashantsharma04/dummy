        name: cs
        identifier: cs
        template:
          templateRef: parallelStepGroup
          versionLabel: v1
          templateInputs:
            type: Custom
            spec:
              execution:
                steps:
                  - parallel:
                      - stepGroup:
                          identifier: sg
                          steps:
